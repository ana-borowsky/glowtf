<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login de Usuário</title>
  <link rel="stylesheet" href="../estilos/styles.css">
  <link rel="stylesheet" href="./pagamento.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <nav>
    <ul class="conjunto-nav">
      <li class="logo">
        <a href="../home/home.html">
          <span class="material-symbols-outlined">
            stylus_laser_pointer
          </span>
          GLOW.<b>TF</b>
        </a>
      </li>
      <li class="searchbar">
        <input type="text" id="searchbar" placeholder="O que você está buscando hoje?">
        <button type="button" class="search-btn">
          <span class="material-symbols-outlined">
            search
          </span>
        </button>
      </li>
      <li class="login">
        <a class="usuario" href="../login/login.html"><span class="material-symbols-outlined">person</span>Entrar</a>
        <button type="button" class="login_steam">
          <img src="../dados/imagens/ícones/Steam.png">
          Entrar
        </button>
      </li>
    </ul>
  </nav>
  <div class="wrapper">
    <h1 class="title">Efetue o pagamento do seu pedido</h1>
    <div class="corpo">
      <div class="fundo">
        <div class="produto">
          <div class="imagem-nome-produto">
            <div class="imagens">
              <img class="imagem-produto" src="../dados/imagens/itens_do_jogo/boot_hat_large.png">
              <img class="splash" src="../dados/imagens/tintas/Depois_das_Oito.png">
            </div>
            <div class="dados-produto">
              <div class="titulo">Máscara de proteção</div>
              <div class="tinta">
                <div class="cor-da-tinta"></div>
                <div class="nome-tinta">O amargo sabor de derrota e limão</div>
              </div>
            </div>
          </div>
          <div class="preco">
            R$ 666,66
          </div>
        </div>
        <div class="linha-horizontal"></div>
        <div class="pagamento">
          <div class="botao-input">
            <div class="titulo-pagamento">
              <label for="meio-pagamento">Meio de pagamento:</label>
              <div class="input-usuario">
                <select id="meio-pagamento">
                  <option value="" disabled selected>Escolha um meio de pagamento</option>
                  <option value="Pix">Pix</option>
                  <option value="Boleto">Boleto</option>
                  <option value="Credito">Cartão de Crédito</option>
                  <option value="Debito">Cartão de Débito</option>
                </select>
              </div>
            </div>
          </div>
          <button class="pagar-btn" type="button">
            <div>Pagar</div>
          </button>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="./produto.js"></script>
</body>

</html>
