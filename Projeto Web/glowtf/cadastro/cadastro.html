<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuário</title>
    <link rel="stylesheet" href="../estilos/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="logo">
      <div><img src="../dados/imagens/ícones/logo.png"></div>
      <div>GLOW.<b>TF</b></div>
    </div>
    <div class="searchbar">
      <input type="text" id="searchbar" placeholder="O que você está buscando hoje?">
      <div>
        <button type="button" class="search-btn">
        <div><img src="../dados/imagens/ícones/lupa.png"></div>
        <div>Buscar</div>
      </div>
      </button>
      </div>
    </div>
    <div class="login">
      <div class="entrar">
        <div><img src="../dados/imagens/ícones/usuario.png"></div>
        <div>Entrar</div>
      </div>
      <div class="steam">
        <button type="button" class="login_steam">
          <div><img src="../dados/imagens/ícones/Steam.png"></div>
          <div>Entrar</div>
        </button>
      </div>
    </div>
  </nav>
  <div class="wrapper">
    <h1 class="title">Cadastrar</h1>
    <div class="container">
        <form id="loginForm" class="login-layout">
          <div>
            <label for="nome">Usuário:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome de usuario" required>
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Digite seu email" required>
          </div>
          <div>
            <label for="CPF">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
          </div>
          <div>
            <label for="genero">Gênero:</label><br>
            <select name="genero">
              <option value="" disabled selected>Selecione seu gênero</option>
              <option value="Feminino">Feminino</option>
              <option value="Masculino">Masculino</option>
              <option value="Outro">Outro</option>
            </select>
          </div>
          <div>
            <label for="estados">Estado onde mora:</label><br>
            <select id="estados">
              <option value="" disabled selected>Selecione um estado</option>
              <option value="AC">AC</option>
              <option value="AL">AL</option>
              <option value="AP">AP</option>
              <option value="AM">AM</option>
              <option value="BA">BA</option>
              <option value="CE">CE</option>
              <option value="DF">DF</option>
              <option value="ES">ES</option>
              <option value="GO">GO</option>
              <option value="MA">MA</option>
              <option value="MT">MT</option>
              <option value="MS">MS</option>
              <option value="MG">MG</option>
              <option value="PA">PA</option>
              <option value="PB">PB</option>
              <option value="PR">PR</option>
              <option value="PE">PE</option>
              <option value="PI">PI</option>
              <option value="RJ">RJ</option>
              <option value="RN">RN</option>
              <option value="RS">RS</option>
              <option value="RO">RO</option>
              <option value="RR">RR</option>
              <option value="SC">SC</option>
              <option value="SP">SP</option>
              <option value="SE">SE</option>
              <option value="TO">TO</option>
            </select>
          </div>
          <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
          </div>
          <div>
            <label for="confirma-senha">Confirme sua senha:</label>
            <input type="password" id="confirma-senha" name="confirma-senha" placeholder="Confirme sua senha" required>
          </div>
          <div>
            <label for="nome">Código de troca da Steam:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu código de troca da Steam" required>
          </div>
          <button type="button" action="./index.html" onclick="cadastraUsuario()">Cadastrar</button>
        </form>
    </div>
  </div>
    <script src="./login.js"></script>

</body>

</html>
