<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuário</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
  <nav>
    <div class="logo">GLOW.<b>TF</b></div>
    <div class="searchbar">
      <input type="text" id="searchbar" placeholder="Digite o nome do item">
    </div>
    <div class="login">
      <div>ENTRAR</div>
      <div class="steam"><button type="button" class="login_steam">Entrar</button> </div>
    </div>
  </nav>
  <div class="content">
  <div class="title">
    <h1>Entrar</h1>
  </div>
    <div class="container">
        <form id="loginForm">
            <label for="nome">Usuário:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome de usuario" required>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            <button type="button" action="./index.html" onclick="loginUsuario()">Entrar</button>              
        </form>
    </div>
  </div>
    <script src="./login.js"></script>

</body>

</html>
