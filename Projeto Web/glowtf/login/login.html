<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login de Usuário</title>
  <link rel="stylesheet" href="../estilos/styles.css">
  <link rel="stylesheet" href="./login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <nav>
    <ul class="conjunto-nav">
      <li class="logo">
        <a href="../home/home.html">
          <span class="material-symbols-outlined">
            stylus_laser_pointer
          </span>
          GLOW.<b>TF</b>
        </a>
      </li>
      <li class="searchbar">
        <input type="text" id="searchbar" placeholder="O que você está buscando hoje?">
        <button type="button" class="search-btn">
          <span class="material-symbols-outlined">
            search
          </span>
        </button>
      </li>
      <li class="login">
        <a class="usuario" href="../login/login.html"><span class="material-symbols-outlined">person</span>Entrar</a>
        <button type="button" class="login_steam">
          <img src="../dados/imagens/ícones/Steam.png">
          Entrar
        </button>
      </li>
    </ul>
  </nav>
  <div class="wrapper">
    <h1 class="title">Entrar</h1>
    <div class="corpo">
      <div class="fundo">
        <form id="loginForm" class="login-layout">
            <div class="input-usuario">
              <div>
                <label for="nome">Nome ou Email:</label>
              </div>
              <div>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
              </div>
            </div>
            <div class="input-usuario">
              <div>
                <label for="senha">Senha:</label>
              </div>
              <div>
                <input type="password" id="senha" name="senha" placeholder="Insira sua senha" required>
              </div>
            </div>
            <button class="btn-login" type="button" onclick="loginUsuario()">Entrar</button>
            <a href="../cadastro/cadastro.html">Não possui cadastro?</a>
            <script src="./login.js"></script>
        </form>
      </div>
    </div>
  </div>
    <script src="./login.js"></script>
</body>

</html>
