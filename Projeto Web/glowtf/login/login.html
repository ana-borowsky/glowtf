<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuário</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="container">
        <h2>Entrar</h2>
        <form id="loginForm">
            <label for="nome">Usuário:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome de usuario" required>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            <button type="button" action="./index.html" onclick="loginUsuario()">Entrar</button> <a href="./cadastrar.html"><button type="button">Cadastrar</button></a>              
        </form>
    </div>
    <script src="./login.js"></script>

</body>

</html>
