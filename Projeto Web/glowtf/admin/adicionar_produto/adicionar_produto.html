<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuário</title>
    <link rel="stylesheet" href="../../estilos/styles.css">
    <link rel="stylesheet" href="./adicionar_produto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <nav  class="nav-admin">
    <div class="conjunto-nav">
      <div class="logo">
        <div><img src="../../dados/imagens/ícones/logo.png"></div>
        <div>GLOW.<b>TF</b></div>
      </div>
      <div class="searchbar">
        <input type="text" id="searchbar" placeholder="O que você está buscando hoje?">
        <div>
          <button type="button" class="search-btn">
          <div><img src="../../dados/imagens/ícones/lupa.png"></div>
          <div>Buscar</div>
        </div>
        </button>
      </div>
        <div class="entrar">
          <div><img src="../../dados/imagens/ícones/usuario.png"></div>
          <div>Rommeo | Admin</div>
        </div>
      </div>
    </div>
  </nav>
  <div class="wrapper">
    <h1 class="title">Adicionar produto</h1>
    <div class="corpo">
      <div class="fundo-adiciona-produto">
        <div class="dados-produto">
          <form id="loginForm" class="login-layout">
            <div class="input-produto">
              <div>
                <label for="nome-produto">Nome:</label>
              </div>
              <div>
                <input type="text" id="nome-produto" name="nome-produto" placeholder="Digite seu nome do produto" required>
              </div>
            </div>
            <div class="input-produto">
              <div>
                <label for="preco-produto">Preço:</label>
              </div>
              <div>
                <input type="text" id="preco-produto" name="preco-produto" placeholder="Digite o preço do produto" required>
              </div>
            </div>
            <div class="input-produto">
              <div>
                <label for="estoque-produto">Nome:</label>
              </div>
              <div>
                <input type="text" id="estoque" name="estoque" placeholder="Insira o estoque do produto" required>
              </div>
            </div>
            <div  class="input-produto">
              <div>
                <label for="classe">Classe:</label><br>
              </div>
              <div>
                <select name="Classe:">
                  <option value="" disabled selected>Selecione a classe do chapéu</option>
                  <option value="Scout">Scout</option>
                  <option value="Soldier">Soldier</option>
                  <option value="Pyro">Pyro</option>
                  <option value="Demoman">Demoman</option>
                  <option value="Heavy">Heavy</option>
                  <option value="Engineer">Engineer</option>
                  <option value="Medic">Medic</option>
                  <option value="Sniper">Sniper</option>
                  <option value="Spy">Spy</option>
                </select>
              </div>
            </div>
            <div  class="input-produto">
              <div>
                <label for="tinta">Tinta:</label><br>
              </div>
              <div>
                <select name="Tinta:">
                  <option value="" disabled selected>Selecione o nome da tinta</option>
                  <option value="O Amargo Sabor de Derrota e Limão">O Amargo Sabor de Derrota e Limão</option>
                  <option value="Uma Extraordinária Abundância de Matiz">Uma Extraordinária Abundância de Matiz</option>
                  <option value="Um Distinto Toque de Cinza">Um Distinto Toque de Cinza</option>
                  <option value="Distorção Violeta Perversa">Distorção Violeta Perversa</option>
                  <option value="Peculiarmente Agradável ao Paladar">Peculiarmente Agradável ao Paladar</option>
                  <option value="Ausência de Amarelo">Ausência de Amarelo</option>
                  <option value="A Cor dos Sonhos">A Cor dos Sonhos</option>
                  <option value="Apenas Distração">Apenas Distração</option>
                  <option value="Escória dos Deuses">Escória dos Deuses</option>
                  <option value="O Gentil Despertar da Primavera">O Gentil Despertar da Primavera</option>
                  <option value="Laranja Bonita">Laranja Bonita</option>
                  <option value="Cor Incomum">Cor Incomum</option>
                  <option value="Notavelmente Distinto">Notavelmente Distinto</option>
                  <option value="O Primeiro Sinal de Primavera">O Primeiro Sinal de Primavera</option>
                  <option value="O Negro da Meia-Noite Após uma Janta Especial">O Negro da Meia-Noite Após uma Janta Especial</option>
                  <option value="Um Delicado Balaço de Caramelo">Um Delicado Balaço de Caramelo</option>
                  <option value="Comercializável Raro">Comercializável Raro</option>
                  <option value="Grito de Guerra">Grito de Guerra</option>
                  <option value="Um Distinto Toco de Água">Um Distinto Toco de Água</option>
                  <option value="Vermelho 40">Vermelho 40</option>
                  <option value="Rosto Pálido de Alguém">Rosto Pálido de Alguém</option>
                  <option value="Pergaminho do Carteiro">Pergaminho do Carteiro</option>
                  <option value="Espírito de Equipamento">Espírito de Equipamento</option>
                  <option value="Forma da Cabeça de Cabelo">Forma da Cabeça de Cabelo</option>
                  <option value="Aroma de Destino">Aroma de Destino</option>
                  <option value="Noites de Fortaleza Negra">Noites de Fortaleza Negra</option>
                  <option value="Reino Marinho do Mercenário">Reino Marinho do Mercenário</option>
                  <option value="Tons de Equinócio">Tons de Equinócio</option>
                  <option value="Esquadrão dos Estames Estilhaçados">Esquadrão dos Estames Estilhaçados</option>
                </select>
              </div>
            </div>
            <div class="input-produto">
              <div>
                <label for="wiki-produto">Wiki:</label>
              </div>
              <div>
                <input type="text" id="wiki-produto" name="wiki-produto" placeholder="Insira o link da wiki do produto" required>
              </div>
            </div>
            <button type="button" action="./index.html" onclick="cadastraProduto()">Adicionar produto</button>
          </form>
        </div>
        <div class="imagem-produto"><img class="card-imagem-produto" src="../../dados/imagens/imagens/adicionar_imagem.png"></div>
      </div>
    </div>
  </div>
    <script src="./login.js"></script>
</body>

</html>
